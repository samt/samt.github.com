---
layout: default
title: Sam Thompson | coffee and code
ishome: true
---

<div class="row">
	<div class="span12">
		<ul class="unstyled" id="postlist">
		{% for post in site.posts %}
			<li>
				<div class="row">
					<div class="span2">
						<time datetime="{{ post.date | date_to_xmlschema }}">
							<div class="datetime">
								<span>{{ post.date | date: "%d" }}</span>
								<span>{{ post.date | date: "%b" }}<br>{{ post.date | date: "%Y" }}</span>
							</div>
						</time>
					</div>
					<div class="span10">
						<h2 class="postlink"><a href="{{ post.url }}">{{ post.title }}</a></h2>
					</div>
				</div>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
